		}

   <script>
        // JavaScript for the slider
        let currentGallery = 1; // Variable to track the current gallery
    
        function showGallery(galleryIndex) {
            const galleries = document.querySelectorAll('.gallery-section');
            if (galleryIndex > galleries.length) { currentGallery = 1; }
            if (galleryIndex < 1) { currentGallery = galleries.length; }
            for (let i = 0; i < galleries.length; i++) {
                galleries[i].style.display = 'none';
            }
            galleries[currentGallery - 1].style.display = 'block';
            currentSlide(currentGallery, 1); // Reset the slide to the first one for the new gallery
        }
    
        function plusSlides(galleryIndex, n) {
            const gallery = document.getElementById('gallery' + galleryIndex);
            const slides = gallery.querySelectorAll('.slider__item');
            let currentSlideNum = getCurrentSlideNum(galleryIndex);
    
            currentSlideNum += n;
            if (currentSlideNum < 1) {
                currentSlideNum = slides.length;
            } else if (currentSlideNum > slides.length) {
                currentSlideNum = 1;
            }
    
            currentSlide(galleryIndex, currentSlideNum);
        }
    
        function getCurrentSlideNum(galleryIndex) {
            const gallery = document.getElementById('gallery' + galleryIndex);
            const slides = gallery.querySelectorAll('.slider__item');
            let currentSlideNum = 1;
            for (let i = 0; i < slides.length; i++) {
                if (slides[i].style.display === 'block') {
                    currentSlideNum = i + 1;
                    break;
                }
            }
            return currentSlideNum;
        }
    
        function currentSlide(galleryIndex, n) {
            const gallery = document.getElementById('gallery' + galleryIndex);
            const slides = gallery.querySelectorAll('.slider__item');
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = 'none';
            }
            slides[n - 1].style.display = 'block';
        }
    
        // Initially show the first gallery
        showGallery(currentGallery);//
    </script>
